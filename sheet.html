<div style="margin-top: 80px;"></div>
<!-- Page content -->

        <center><div class="a1">
          <form class="" method="POST" accept-charset="UTF-8" autocomplete="off" name="sheet1"><br>
            <div id="google"></div>
            Google sheet<br><br>
            <label for="fname" class="lable">Enter your first name</label>
            <input type="text" name="first_name"  required autocomplete="off"><br><br>
            <label for="lname" class="lable">Enter your last name</label>
            <input type="text" name="last_name" required autocomplete="off"><br><br>
            <label for="email" class="lable">Enter email address</label>
            <input type="email" name="email" required autocomplete="off"><br><br>
            <label for="phone"style="margin-left:10%"  class="lable">Phone number</label>
            <input type="text" name="phone" required autocomplete="off"><br><br>
            <label for="subject" style="margin-left:10%" class="lable">Subject name</label>
            <input type="text" name="subject" required autocomplete="off"><br><br>
            <label for="desc" class="lable">Description</label><br>
            <textarea name="description" cols="30" rows="4" required autocomplete="off"></textarea><br>
            <center><button type="submit" class="btn btn-success">Submit</button></center>
            <a style="font-size: 13px;" href="https://docs.google.com/spreadsheets/d/1Hx2Ik8AlHZ7G-Vu4TStESvFJcV1hqbmvzKOducNevU4/edit#gid=0">Google Sheets</a>
            <label id="demo"></label>
        </div></center>

<div class="w3-content w3-padding" style="max-width:1564px">
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyBv4h0tcMD3AltECghb4tX63R-g5711YwoPANuDsL0JMCHbZ4k5oYPD3y2IudNfxFDtg/exec'
    const form = document.forms['sheet1']

    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => document.getElementById("demo").innerHTML = "<div class='alert alert-primary' role='alert'><b>Thank You for providing the details, We shall get back to you shortly !</b></div>", sheet1.reset())
        .catch(error => console.error('Error!', error.message))
    })
  </script>
