<script>
    
function myFunction() {
fetch("https://www.boredapi.com/api/activity")
  .then(function(response){
    return response.json()
  })
  .then(function(data){
    let txt = "";
      for (let x in data) {
        txt += data[x] + " ";
      document.getElementById("demo2").innerHTML = txt;
      };
  
    return data;
  })  
}

function cat(){

}
